	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

	<div class="container mt-5 mb-5">

			<div class="col-3">

			</div>
			<div class="col-3"><strong>Телефон</strong></div>
			<div class="col-3"><strong>Адрес</strong></div>
		</div>
		
		<div class="cards">
		
			<!-- One Card -->
			<div class="row border-bottom pb-2 mt-2">
				<div class="col-3">Иван</div>
				<div class="col-3">+380675558823</div>
				<div class="col-3">London, United Kingdom</div>
			</div>
			<!-- /One Card -->

		</div>
		
	</div>
	
	<script>
		!async function(){let t=await fetch("https://randomuser.me/api/?results=100");function a(){document.querySelector(".cards").innerHTML=t.map(t=>`\n\t\t\t\t\t\x3c!-- One Card --\x3e\n\t\t\t\t\t<div class="row border-bottom pb-2 mt-2">\n\t\t\t\t\t\t<div class="col-3">${t.name}</div>\n\t\t\t\t\t\t<div class="col-3">${t.phone}</div>\n\t\t\t\t\t\t<div class="col-6">${t.location}</div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\x3c!-- /One Card --\x3e\n\t\t\t\t`).join("")}t=(t=await t.json()).results.map(t=>({name:`${t.name.first} ${t.name.last}`,phone:t.cell,location:`${t.location.city}, ${t.location.country}`})),a(),document.querySelector("i").addEventListener("click",function(n){if(this.classList.contains("text-gray"))return this.classList.remove("text-gray"),t.sort((t,a)=>t.name>a.name?1:a.name>t.name?-1:0),void a();this.classList.contains("fa-sort-amount-up-alt")?(this.classList.remove("fa-sort-amount-up-alt"),this.classList.add("fa-sort-amount-down-alt"),t.sort((t,a)=>t.name>a.name?-1:a.name>t.name?1:0)):(this.classList.remove("fa-sort-amount-down-alt"),this.classList.add("fa-sort-amount-up-alt"),t.sort((t,a)=>t.name>a.name?1:a.name>t.name?-1:0)),a()})}();
	</script>
	
  </body>
</html>
